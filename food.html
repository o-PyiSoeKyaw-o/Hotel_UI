  <script>
    // ====== Static Data ======
    const menuData = {
      All: [
        { name: 'Grilled Chicken', price: '20000 MMK', image: 'assets/img/foods/grilled_chicken.jpg' },
        { name: 'Club Sandwich', price: '8000 MMK', image: 'assets/img/foods/club_sandwich.jpg', },
        { name: 'Caesar Salad', price: '12000 MMK', image: 'assets/img/foods/caesar_salad.jpg' },

        { name: 'Veggie Pizza', price: '22000 MMK', image: 'assets/img/foods/veggie_pizza.jpg' },
        { name: 'Pasta Alfredo', price: '18000 MMK', image: 'assets/img/foods/pasta_alfredo.jpg' },
      ],
      Breakfast: [
        { name: 'Pancakes', price: '$5.50', image: 'assets/img/foods/pancakes.jpg' },
        { name: 'Omelette', price: '$4.00', image: 'assets/img/foods/omelette.jpg' },
        { name: 'French Toast', price: '$6.00', image: 'assets/img/foods/french_toast.jpg' },
        { name: 'Bacon and Eggs', price: '$7.00', image: 'assets/img/foods/bacon_eggs.jpg' },
        { name: 'Fruit Salad', price: '$3.50', image: 'assets/img/foods/fruit_salad.jpg' },
        { name: 'Coffee', price: '$2.00', image: 'assets/img/foods/coffee.jpg' }
      ],
      Lunch: [
        { name: 'Club Sandwich', price: '$8.50', image: 'assets/img/foods/club_sandwich.jpg' },
        { name: 'Chicken Caesar Salad', price: '$7.25', image: 'assets/img/foods/chicken_caesar_salad.jpg' },
        { name: 'Veggie Pizza', price: '$11.00', image: 'assets/img/foods/veggie_pizza.jpg' },
        { name: 'Chicken Wrap', price: '$9.50', image: 'assets/img/foods/chicken_wrap.jpg' },
        { name: 'Fish and Chips', price: '$10.00', image: 'assets/img/foods/fish_chips.jpg' }
      ],
      Dinner: [
        { name: 'Grilled Chicken', price: '$12.99', image: 'assets/img/foods/grilled_chicken.jpg' },
        { name: 'Beef Steak', price: '$15.75', image: 'assets/img/foods/beef_steak.jpg' },
        { name: 'Pasta Alfredo', price: '$9.80', image: 'assets/img/foods/pasta_alfredo.jpg' },
        { name: 'Vegetable Stir Fry', price: '$8.00', image: 'assets/img/foods/vegetable_stir_fry.jpg' },
        { name: 'Shrimp Scampi', price: '$14.50', image: 'assets/img/foods/shrimp_scampi.jpg' }
      ],
      Dessert: [
        { name: 'Cheesecake', price: '$5.00', image: 'assets/img/foods/cheesecake.jpg' },
        { name: 'Ice Cream', price: '$3.50', image: 'assets/img/foods/ice_cream.jpg' },
        { name: 'Chocolate Cake', price: '$4.50', image: 'assets/img/foods/chocolate_cake.jpg' },
        { name: 'Fruit Tart', price: '$6.00', image: 'assets/img/foods/fruit_tart.jpg' },
        { name: 'Brownie', price: '$2.50', image: 'assets/img/foods/brownie.jpg' }
      ],
      Drinks: [
        { name: 'Orange Juice', price: '$2.50', image: 'assets/img/foods/orange_juice.jpg' },
        { name: 'Coffee', price: '$2.00', image: 'assets/img/foods/coffee.jpg' },
        { name: 'Tea', price: '$1.50', image: 'assets/img/foods/tea.jpg' },
        { name: 'Water', price: '$0.00', image: 'assets/img/foods/water.jpg' },
      ]
    };

    // ====== Render Function ======
    function renderMenu(category) {
      const container = document.querySelector('.food_cards');
      container.innerHTML = '';
      menuData[category].forEach(item => {
        const card = document.createElement('div');
        card.className = 'food_card';
        card.innerHTML = `
                      <img src="${item.image}" alt="${item.name}">
                      <h3>${item.name}</h3>
                      <p>${item.price}</p>
                      <button class="btn">Order</button>`;
        container.appendChild(card);
      });
    }

    // ====== Category Buttons ======
    const buttons = document.querySelectorAll('.category_btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const category = btn.textContent;
        renderMenu(category);
      });
    });

    // ====== Init with All ======
    renderMenu('All');

  </script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
  <script src="assets/js/loading.js"></script>
</body>
