    </div>
    <div class="progress-text" id="progressText" style="margin-top:10px; color:#913131;">0%</div>

  <div class="navbar">

    </header>

    <div class="add_room_service">
        <form action="#" class="add_room_service_form">
          <h3 align="center">Add Room Service</h3>
            <label for="#">Service Name</label>
            <input type="text" placeholder="Service Name">
            <label for="#">Service Description</label>
            <textarea name="" id=""></textarea>
            <button type="submit" class="add_new_room_service_btn">Add New Service</button>

  <script src="assets/js/loading.js"></script>
